<!DOCTYPE html>
<html>
    <head>
        <title>Interactive Map</title>
        <meta charset="utf-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />

        <link href='http://fonts.googleapis.com/css?family=Alegreya Sans' rel='stylesheet' type='text/css'>

        <link href="css/stylesheet.css" rel="stylesheet" type="text/css" />
         <link rel="stylesheet" href="libraries/noUiSlider.7.0.10/jquery.nouislider.css" />
        <link rel="stylesheet" href="http://libs.cartocdn.com/cartodb.js/v3/3.12/themes/css/cartodb.css" />
        
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>    
        <script src="libraries/noUiSlider.7.0.10/jquery.nouislider.js"></script>        
        <script src="http://libs.cartocdn.com/cartodb.js/v3/3.12/cartodb.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.9.3/lodash.min.js"></script>
        <script src="js/script.js"></script>
        <script type="text/template" id="schoolsTemplate">
             <h1>School District <%- pluto.schooldist %> </h1> 
             <% _.forEach(data, function(school) { %>
                <li> <%- school.name_1 %></li>
                <li> <%- code[school.accessible] %></li>
                <li> <%- school.overall_gr %></li>
                <li> <%- school.schooldist %></li>

            <% }); %>
        </script>
        
    </head>
    
    <body>

        <div id='map'> </div>

        <div id='tools'> 
            <div class='in'>tools 
                <div class='sliders'>
                    <div id='slider1'></div>
                    <div id='slider2'></div>
                    <div id='slider3'></div>
                    <div id='slider4'></div>
                    <div id='slider5'></div>
                    <div id='slider6'></div>
                    <div id='slider7'></div>
                </div>

            </div> 
        </div>
        
        <div id='data'> 
            <div class='in'>
                <div id='schoolsContainer'>
                    data
                </div>

            </div> 

        </div>



        

    </body>
</html>
